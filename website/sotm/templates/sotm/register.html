 {% extends 'sotm/sotm_base.html' %}
 {% load static %}
 {% block title %} Company Registeration Form {% endblock %}
 {% block content %}
 <link rel="stylesheet" href="{% static 'css/snippets/sotm_form.css' %}">
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

 <section class="companies">
     {% if user.is_authenticated %}
     <h2>Logout first to login</h2>
     {% else %}

     <div class="wrapper">
         <div class="container-form">
             <div class="total">
                 <p>Register</p>
                 <div class="tabs">
                     <ul>
                         <li class="startup_li">Startup</li>
                         <li class="student_li">Student</li>
                     </ul>
                 </div>

                 <div class="startup">
                     <form action="" method="post" enctype="multipart/form-data">
                         <div class="form">
                             {% csrf_token %}
                             <div class="part-1 part">
                                 <fieldset>
                                     <input type="text" name="username" placeholder="Username" maxlength="150"
                                         autofocus="" required="" id="id_username">
                                 </fieldset>

                                 <fieldset>
                                     <input type="email" name="email" placeholder="Email" maxlength="254" id="id_email">
                                 </fieldset>

                                 <fieldset>
                                     <input type="password" name="password1" placeholder="Password"
                                         autocomplete="new-password" required="" id="id_password1">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="company_name" placeholder="Company Name" maxlength="150"
                                         autofocus="" required="" id="id_company_name">
                                 </fieldset>

                                 <fieldset>
                                    <input type="text" name="phone" placeholder="Company Name" maxlength="150"
                                        autofocus="" required="" id="id_phone">
                                </fieldset>

                                 <fieldset>
                                     <input type="text" name="vision" placeholder="Vision of the Company"
                                         maxlength="150" autofocus="" required="" id="id_vision">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="domain" placeholder="Domain of the Company"
                                         maxlength="150" autofocus="" required="" id="id_domain">
                                 </fieldset>

                             </div>

                             <div class="part-2 part">

                                 <fieldset>
                                     <input type="text" name="founders" placeholder="Founders" maxlength="150"
                                         autofocus="" required="" id="id_founders">
                                 </fieldset>

                                 <fieldset>
                                     <input type="number" name="founding_year" placeholder="Founding Year" autofocus=""
                                         required="" id="id_founding_year">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="website" placeholder="Website Link" maxlength="300"
                                         id="id_website">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="facebook" placeholder="Facebook Account" maxlength="300"
                                         id="id_facebook">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="linkedin" placeholder="LinkedIn Account" maxlength="300"
                                         id="id_linkedin">
                                 </fieldset>

                                 <fieldset>
                                     <input type="text" name="instagram" placeholder="Instagram Account" maxlength="300"
                                         id="id_instagram">
                                 </fieldset>
                             </div>
                         </div>
                         <fieldset>
                             <label for="id_company_logo">Company Logo</label>
                             <br>
                             <input type="file" name="company_logo" accept="image/*" id="id_company_logo">
                         </fieldset>
                         <fieldset>
                             <input type="submit" value="Signup" class="cta-btn" name="company" id="submit-btn">
                         </fieldset>
                     </form>
                 </div>
                 <div class="student">

                     <form action="" method="post" enctype="multipart/form-data">
                         {% csrf_token %}
                         <fieldset>
                             <input type="text" name="username" placeholder="Username" class="input" maxlength="150"
                                 autofocus="" required="" id="id_username">
                         </fieldset>

                         <fieldset>
                             <input type="email" name="email" placeholder="E-mail" class="input" maxlength="254"
                                 id="id_email">
                         </fieldset>

                         <fieldset>
                             <input type="password" name="password1" placeholder="Password" class="input"
                                 autocomplete="new-password" required="" id="id_password1">
                         </fieldset>

                         <fieldset>
                             <input type="submit" value="Signup" class="cta-btn" name="student" id="submit-btn">
                         </fieldset>
                     </form>
                 </div>
                 <div class="drops">
                     <div class="drop drop-1"></div>
                     <div class="drop drop-4"></div>
                 </div>
             </div>
         </div>
     </div>
     {% endif %}
 </section>
 <script src="{% static '/js/register.js' %}"></script>

 {% endblock %}
