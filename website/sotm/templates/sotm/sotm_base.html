{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/sotm_base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    
    <link href="{% static 'vendor/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

</head>
<script src="{% static 'js/sotm_theme_change.js' %}"></script>
{% include 'sotm/snippets/sotm_navbar.html' %}
<body>
    {% block content %}
    {% endblock %}
    
<script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>    
</body>
{% include 'sotm/snippets/sotm_footer.html' %}

</html>
